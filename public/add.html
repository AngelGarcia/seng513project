What do you feel is an important issue that should be addressed by the City of Calgary? Create a new issue here! (Fields marked with a <font color="#cc0000">*</font> are mandatory)<br>
	
	<form id="new_issue" action="/add" method="post">

	<p>Description<font color="#cc0000">*</font><br>
	<textarea rows="10" cols="50" name="description">
	</textarea></p>

	<p>Location <input type="text" name="location" /></p>
