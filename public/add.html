<!doctype html>
<html>

<head>
	<title>Add New Issue</title>
	<meta http-equiv="content-type" 
		content="text/html;charset=utf-8" />
</head>

<body>

	<h1>Add New Issue</h1>

	<form id="new_issue" action="/add" method="post">

	<p>Title</p>
	<p><input type="text" name="title" /></p>

	<p>Description</p>
	<p><textarea rows="10" cols="50" name="description">
	</textarea></p>

	<p>Location</p>
	<p><input type="text" name="location" /></p>

	<p>Link</p>
	<p><input type="text" name="link" /></p>

	<p><input type="submit" value="Create Issue" /></p>

</form>

</body>
</html>
